<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img src="./images/image-victor.jpg" alt="Profile picture." />
      </header>
      <section class="card__section">
        <span class="card__section--name"
          >Victor Crest &nbsp;<span class="card__section--age">26</span></span
        >
        <p class="card__section--city">London</p>
      </section>
      <footer class="card__footer">
        <ul class="card__footer--stats">
          <li>
            <span>80K</span>
            <p>Followers</p>
          </li>
          <li>
            <span>803K</span>
            <p>Likes</p>
          </li>
          <li>
            <span>1.4K</span>
            <p>Photos</p>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
